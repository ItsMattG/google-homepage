<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav-links">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </ul>
            <ul class="nav-links">
                <a href="https://www.google.com/gmail/">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                <img class="nav-btn full-color" src="resources/img/outline_apps_black_24dp.png" alt="Google Apps">
                <button>Sign in</button>
            </ul>
        </nav>
    </header>

    <div class="main">
        <img class="google-logo" src="resources/img/google_logo.png" alt="Google Logo">
        <div class="input-container">
            <img src="resources/img/outline_search_black_24dp.png" alt="Mag Glass">
            <input type="text">
            <img src="resources/img/outline_mic_black_24dp.png" alt="Mic">
        </div>
        <div class="button-container">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer-links">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </ul>
        <ul class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </ul>
    </footer>
</body>
</html>
